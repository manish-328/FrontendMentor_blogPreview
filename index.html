<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

</head>
<body>
<div class="card">
  <img src="assets\images\illustration-article.svg" alt="img">
  <div class="para">

    <p class="heading">
      Learning
    </p>

    <p class="publish">
      Published 21 Dec 2023
    </p>

    <h2 class="course">
      HTML & CSS foundations
    </h2>
    
    <p class="description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    
    <div class="author">
        <img src="assets/images/image-avatar.webp" alt="Author photo" class="author-img" />
        <span class="author-name">Greg Hooper</span>
  
  
  </div>
  
</div>
  

</body>
</html>
